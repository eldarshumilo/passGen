<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/password generator/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">
                    Password generator
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="mb-3">
                      <label >Количество символов</label> (<span id="password-length">10</span>)
                      <input type="range" class="form-control" id="option1" value="10" max="40">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="option2" checked>
                      <label></label>Цифры</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="option3" checked>
                        <label>Строчные буквы</label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="option4">
                        <label>Прописные буквы</label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="option5">
                        <label>Специальные символы</label>
                      </div>
                      
                    <button type="button" class="btn btn-primary" id="generator">Сгенерировать</button>

                  <div class="row">
                    <div class="out" id = "out">

                    </div>
                  </div>
                </form>
            </div>
        </div>

    </div>
    <script src="/password generator/js/generator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
